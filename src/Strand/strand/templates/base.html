<!doctype html>

<html class="no-js" lang="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Strand</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/colors.css">
    <link rel="stylesheet" href="../static/css/normalize.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/custom.css">

    <script src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <body>
        <div class="top-panel">
            <div class="logo">
                <h1>
                    <a href="{{ url_for('core.index') }}">Strand</a>
                </h1>
            </div>
            <div class="menubar">
                <a href="{{ url_for('core.index') }}">Home</a>
                <a href="{{ url_for('core.signup') }}">Sign up</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('core.index') }}">Welcome, {{ current_user.username }}!</a>
                    <a href="{{ url_for('core.logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('core.sign_in') }}">Sign in</a>
                {% endif %}
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="navbar">
            {% block side_block %}
                <a href="{{ url_for('core.log_blood_pressure') }}">Blood pressure</a>
                <!--<a href="{{ url_for('core.log_metrics') }}">Metrics</a>
                <a href="{{ url_for('core.log_exercise') }}">Exercise</a>
                <a href="{{ url_for('core.manage_metadata') }}">Manage</a>-->
            {% endblock %}
        </div>
        <div class="footer-panel">
            <p class="credit">Photo by Dariusz Sankowski on Unsplash</p>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="../static/js/main.js"></script>
    </body>
</html>
