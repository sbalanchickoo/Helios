{% macro render_field(field) %}
    <tr>
        <td class="form-field-label">{{ field.label }} </td>
        <td class="form-field">{{ field(**kwargs)|safe }}</td>
    </tr>
    {% if field.errors: %}
    <tr>
            <td>
                <ul>
                    {% for error in field.errors %}
                    <li><div class="error-text">{{ error }}</div></li>
                    {% endfor %}
                </ul>
            </td>
    </tr>
    {% endif %}
{% endmacro %}
